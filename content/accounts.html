<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Simple Table Builder</title>
  <link rel="stylesheet" type="text/css" href="account_table.css">
  <link rel="stylesheet" type="text/css" href="media/css/jquery.dataTables.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">$$$.com</a>
      </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>
</nav>

  <h1>Your Accounts</h1>
  <table id="accountTable" class="display table-condensed" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Total Balance of All Accounts</th>
        <th id="accountTotal"></th>
        <th></th>
      </tr>
    </tfoot>
  </table>
  <script src="media/js/jquery.js"></script>
  <script src="media/js/jquery.dataTables.js"></script>
  <script src="media/js/dataTables.bootstrap.js"></script>
  <script src="account.js"></script>
</body>
</html>
